projects:
    title: Projects
    intro: #>      ...
    assignments:
      - title: "Proactive Memory iN AI for Development"
        link: "https://robotnik.eu/projects/promen-aid-en/"
        tagline: "Sponzorized by the european Human Brain Project (HBP)"

      - title: "Social Engineering Adventure (SEA)"
        link: "#hook"
        tagline: "Python textual adventure to challenge players against Social Engineering threats. Real-time control of the humanoid robot iCub (in C++). Multi-modal acquisition and processing of physiological data from an Eyelink 1000, a Tobii Pro Glasses 2 and a Shimmer3 GSR+, used to predict humans' compliance."

      - title: "Adventurer Robot Companion (ARC)"
        link: "#"
        tagline: "Evolution of the SEA project developed during a Visiting Research period at the University of Waterloo (Canada). Exploration of different intervention strategies to prevent humans' compliance using the Furhat robot."

      - title: "E2E Lie Detection in HRI"
        link: "#"
        tagline: "Machine Learning model to autonomously detect lies based on a real-time pupillometry-based cognitive load evaluation. Implemented on the humanoid robot iCub. Multiple interactions with the same partner improve the model's performance."

      - title: "Unreliable Treasure Hunt"
        link: "#"
        tagline: "On-the-wild human-robot interaction to analyse the building and evolution of trust between a human and a robot. Participants have to find 6 eggs hidden in a room, asking hints to iCub which eventually show technical failures."

      - title: Endless Upgrade
        link: "#"
        tagline: "Master's Degree dissertation project @ Data Reply. I used DevOps principles and tools (Ansible, Terraform, Jenkins) to fully automatise the development and deployment process of a movie recommendation service in a Big Data ecosystem."

